plugins {
    id 'java'
    id 'java-library'
}

group 'lk.ijse.dep'
version '1.0-SNAPSHOT'
description = 'Montesori ORM Framework'
sourceCompatibility = 8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}
